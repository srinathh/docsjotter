<!DOCTYPE html>
<html lang="en">
<head>
    <title>DocsJotter</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/res/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/res/jstree/style.min.css" />
    <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/res/custom/custom.css" />
    <link rel="stylesheet" href="/res/editor/editor.css" />
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="/">DocsJotter</a>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <select id="tagselector" class="form-control">
                  <option>#todo</option>
                  <option>#talk</option>
                </select>
            </div>
            <button id="viewtagbtn" class="btn">View Tag</button>
        </form>
    </nav>

    <section class="sidebar" >
        <div class="foldertree" id="foldertree"></div> 
    </section>
    <section class="content">
        <div id="alertcontainer"></div>
        <header id="contentheader">
            <script id="filenode" type="text/html">
                <h2 data-id="{{Id}}" id="NodeName">
                    <button id="openbutton" data-id="{{Id}}" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-open" />
                    </button>
                    &nbsp;{{Name}}
                </h2>
                <div id="details" class="panel panel-success">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Type</th>
                            <th>Last Modified</th>
                            <th>Size</th>
                        </tr>
                        </thead>
                        <tbody>
                            <td id="NodeType">{{Type}}</td>
                            <td id="NodeModTime">{{ModTime}}</td>
                            <td id="NodeSize">{{Size}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </script>
        </header>
        <div id="Comments">
            <script id="nodecomment" type="text/html">
                <article class="panel">
                    <header>
                        <div class="panel-heading">
                            {{ModTime}}
                            <a class="cedit" data-id="{{Id}}" data-text="{{Text}}" href="#">
                                <span style="color:white;" class="glyphicon {{IconName}} pull-right">
                                </span>
                            </a>
                        </div>
                    </header>
                    <div class="panel-body">{{{MDParsedText}}}</div>
                </article>
            </script>

        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="commenteditor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <!--
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Edit Comment</h4>
                </div> -->
                <div class="modal-body">
                    <textarea rows=15 style="width:100%;" id="commenttextarea"></textarea>
                </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveeditor">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/res/jquery/jquery.min.js" ></script>
    <script src="/res/bootstrap/js/bootstrap.min.js" ></script>
    <script src="/res/jstree/jstree.min.js" ></script>
    <script src="/res/marked/marked.min.js"></script>
    <script src="/res/editor/editor.js"></script>
    <script src="/res/template/mustache.min.js"></script>
    <script src="/res/template/ICanHaz-no-mustache.min.js"></script>

    <script src="/res/custom/custom.js" ></script>

</body>
</html>

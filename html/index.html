<!DOCTYPE html>
<html lang="en">
<head>
    <title>DocsJotter</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/res/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/res/jstree/style.min.css" />
    <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/res/custom/custom.css" />
    <link rel="stylesheet" href="/res/editor/editor.css" />
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="/">DocsJotter</a>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <select id="tagselector" class="form-control">
                  <option>#todo</option>
                  <option>#talk</option>
                </select>
            </div>
            <button id="viewtagbtn" class="btn">View Tag</button>
        </form>
    </nav>

    <section class="sidebar" >
        <div class="foldertree" id="foldertree"></div> 
    </section>
    <section class="content">
        
        <div id="alertcontainer">
            <!-- template for the alert. Params: {{alert_type}}, {{alert_text}}-->
            <script id="alertcontent" type="text/html">
                <div class="alert {{alert_type}} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{alert_text}}
                </div>
            </script>
        </div>

        <header id="contentheader">
            <!-- template for page title. Params: {{Title}}, {{Id}}-->
            <script id="pagetitle" type="text/html">
                <h2>
                    <button class="btn btn-default" role="button" >
                        <span class="glyphicon glyphicon-open" />
                    </button>
                    {{Title}}
                </h2>
            </script>

            <script id="nodedetails" type="text/html">
                <div id="details" class="panel panel-success">
                    <table class="table">
                        <thead>
                        <tr>
                            {{#headings}}
                            <th>{{.}}</th>
                            {{/headings}}
                        </tr>
                        </thead>
                        <tbody>
                            {{#values}}
                            <td>{{.}}</td>
                            {{/values}}
                        </tr>
                        </tbody>
                    </table>
                </div>
            </script>
        </header>

        <div id="articles">
            <!-- Mustache template for each article. 
                {{ArticleId}}:     UID for article. title will have id="{{ArticleId}}_title" etc
                {{ArticleTitle}}:  Article title to display
                {{{ArticleBody}}}: HTML rendering of the Article Body to display
                {{ArticleText}}:   Regular text of the article, for access via edit
            -->
            <script id="articletemplate" type="text/html">
                <article class="panel">
                    <header>
                        <div class="panel-heading">
                            <a class="articletitle" style="color:white;" href="#">
                                {{ArticleTitle}}
                            </a>
                            <a class="editbutton" href="#">
                                <span style="color:white;" class="glyphicon glyphicon-pencil pull-right"></span>
                            </a>
                        </div>
                    </header>
                    <div class="panel-body">{{{ArticleBody}}}</div>
                </article>
            </script>

        </div>
    </section>

    <div id="editmodalcontainer">
    <!-- Modal -->
    <script id="modaltemplate" type="text/html">
    <div class="modal fade" id="commenteditor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="editorcontainer" class="modal-body">
                    <textarea>{{Text}}</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </script>
    </div>

    <script src="/res/jquery/jquery.min.js" ></script>
    <script src="/res/bootstrap/js/bootstrap.min.js" ></script>
    <script src="/res/jstree/jstree.min.js" ></script>
    <script src="/res/marked/marked.min.js"></script>
    <script src="/res/editor/editor.js"></script>
    <script src="/res/template/mustache.min.js"></script>
    <script src="/res/template/ICanHaz-no-mustache.min.js"></script>
    <script src="/res/custom/templatefn.js" ></script>
    <script src="/res/custom/custom.js" ></script>

</body>
</html>

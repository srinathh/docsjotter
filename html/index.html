<!DOCTYPE html>
<html lang="en">
<head>
    <title>Docs Intel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/res/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/res/jstree/style.min.css" />
    <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/res/custom/custom.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#">PowerDocs</a>
        <ul class="nav navbar-nav">
            <li><a href="#">Refresh <span class="glyphicon glyphicon-refresh"></span></a></li>
            <li><a href="#">Settings <span class="glyphicon glyphicon-th"></span></a></li>
        </ul>
    </nav>    

    <section class="sidebar" >
        <div class="foldertree" id="foldertree"></div> 
    </section>
    <section class="content">
        <header>
            <h2 id="NodeName"></h2>
            <div id="details" class="panel panel-success">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Last Modified</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                        <td id="NodeType"></td>
                        <td id="NodeModTime"></td>
                        <td id="NodeSize"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </header>
        <div id="Comments">

        </div>
    </section>

    <script src="/res/jquery/jquery.min.js" ></script>
    <script src="/res/bootstrap/js/bootstrap.min.js" ></script>
    <script src="/res/jstree/jstree.min.js" ></script>
    <script src="/res/custom/custom.js" ></script>

</body>
</html>
